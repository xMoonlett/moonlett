<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/moonlett.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Moonlett</title>

    <style>
        .hheader h1 {
            margin: 0;
            color: #d3d3ff;
            background: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-transition: none !important;
            -moz-transition: none !important;
            -o-transition: none !important;
            transition: none !important;
        }

        .hheader h1:hover {
            color: #d3d3ff;
            -webkit-transform: none !important;
            -moz-transform: none !important;
            -ms-transform: none !important;
            -o-transform: none !important;
            transform: none !important;
        }

        .homeimg {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 75px;
            margin: 10px auto;
            user-select: none;
            -webkit-user-drag: none;
        }

        .homeimg img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            transition: opacity 2.5s ease;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* The hover image starts hidden, above the normal one */
        .homeimg .hover {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        /* Fade hover image in */
        .homeimg:hover .hover {
            opacity: 1;
        }

        /* Fade base image out (optional) */
        .homeimg:hover .normal {
            opacity: 0;
        }

        .homecontent {
            text-align: center;
            margin-top: 25px;
        }
        .homecontent:hover {
            cursor: url('../img/GAGAGA.png') 4 4, auto;
        }
        .homecontent h2 {
            color: rgb(39, 39, 39)
        }
        .homecontent p {
            color: rgb(39, 39, 39)
        }
        .homecontent h2:hover {
            color: white;
        }
        .homecontent p:hover {
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <div class="hheader" role="header">
            <h1>Moonlett</h1>
        </div>

        <!--
        <div class="searchbar">
            <input type="text" placeholder="ðŸ”Žï¸Ž Search...">
        </div>
        -->

        <div class="hnav" role="navigation">
            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="https://craft.moonlett.com/">MoonCraft</a></li>
                    <li><a href="https://moonlett.com/about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <a href="https://moonlett.com/owo" class="homeimg">
            <img src="../img/moonlett.png" alt="Moonlett" class="normal">
            <img src="../img/moonlettowo.png" alt="Moonlett Hover" class="hover">
        </a>

        <div class="homecontent">
            <h2>this my website :3</h2>
            <p>we (i) have a few pages like about and my minecraft server site, thats all xD</p>
        </div>
    </main>

    <footer>
        <p>Moonlett :3 (<a href="https://time.is/"><span id="time"></span></a>)</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
