    const AButton = document.getElementById('A-button');
    const settingsButton = document.getElementById('settings-button');
  
    const Aconnector = document.getElementById('A-connector');
    const settingsConnector = document.getElementById('settings-connector');

    const AButtons = document.querySelector('.AButtons');
    const settingsButtons = document.querySelector('.settingsButtons');
  
    // 🎮 Play button
    document.getElementById('play-button').addEventListener('click', function() {
      window.location.href = 'game.html';
    });

    // ❓ A-button
    AButton.addEventListener('click', () => {
      const isVisible = AButtons.classList.toggle('hidden');
      Aconnector.classList.toggle('show', !isVisible);
      settingsScreen.classList.add('hidden'); // hide settings screen if showing
    });
  
    // ⚙️ Settings button
    settingsButton.addEventListener('click', () => {
      const isVisible = settingsButtons.classList.toggle('hidden');
      settingsConnector.classList.toggle('show', !isVisible);
      settingsScreen.classList.add('hidden'); // optional: hide full screen settings
    });
  
    // 🎯 Maps screen open
    document.getElementById('mapsSelectionScreen-button').addEventListener('click', () => {
      mapsScreen.classList.remove('hidden');
