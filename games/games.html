    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">

    <link rel="stylesheet" href="/style.css" />

<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo">
                <img src="/images/moonlettlogo.png" alt="Moonlett" class="logoimg" />
            </a>
        </div>

        <div class="nav-center">
            <ul class="main-links">
                <li><a href="/index.html">Home</a></li>
            </ul>

        <div class="nav-right">
            <ul class="main-links">
                <li><a href="/news">News</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Moonlett's Games</h1>

    <main>
        <!-- Furture Idea of doing featured games and library of games (also 5 per line) -->
        <div class="game-container">
            <div class="game-card">
                <img src="/images/pixanomaly-banner.png" alt="Banner" class="game-banner" />

                <p>Catch the Sharks</p>
                <div class="tags-container">
                    <span class="tags">Clicker</span>
                    <span class="tags">Idle</span>
                </div>
                <a href="/games/SharkieClicker/index.html" class="play-button">Play</a>
            </div>
        </div>

        <bottom class="comingsoon-button">
            <a href="/news/gamescoming.html">More Games Coming Soon</a>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">(2025) Moonlett.com</p>
