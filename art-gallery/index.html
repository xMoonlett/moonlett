<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/images/moon.png">
    <title>Moonlett's Art Gallery</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/stars.css">
    <link rel="stylesheet" href="gallery.css">
</head>

<body>
    <nav>
        <a href="/">
            <img src="/images/moon.png" alt="Moon">
            <h1 class="gradient-text">Moonlett</h1>
        </a>
        <ul class="gradient-text">
            <li><a href="https://mooncraft.moonlett.com/" target="_blank" rel="noopener noreferrer">MoonCraft</a></li>
            <li><a href="/about/">About</a></li>
        </ul>
    </nav>

    <main class="gallery-main">
        <section>
            <h2 class="gradient-title">Moonlett's Art Gallery</h2>
            <h4>Lowest Quality Art By Moonlett :3</h4>
        </section>
        <section>
            <div class="art-grid">
                <div class="art-card">
                    <img src="/images/moon.png" alt="Moon">
                    <span>Moonlett</span>
                </div>
            </div>
        </section>

        <section class="gallery-space">
            <h2 class="gradient-title">Space Art</h2>
            <div class="art-grid">
                <a href="https://science.nasa.gov/mercury/facts/">
                <div class="art-card">
                    <img src="/images/mercury.png" alt="Mercury">
                    <span>Mercury</span>
                </div></a>

                <a href="https://science.nasa.gov/venus/facts/">
                <div class="art-card">
                    <img src="/images/venus.png" alt="Venus">
                    <span>Venus</span>
                </div></a>

                <a href="https://science.nasa.gov/earth/facts/">
                <div class="art-card">
                    <img src="/images/earth.png" alt="Earth">
                    <span>Earth</span>
                </div></a>

                <a href="https://science.nasa.gov/mars/facts/">
                <div class="art-card">
                    <img src="/images/mars.png" alt="Mars">
                    <span>Mars</span>
                </div></a>

                <a href="https://science.nasa.gov/jupiter/facts/">
                <div class="art-card">
                    <img src="/images/jupiter.png" alt="Jupiter">
                    <span>Jupiter</span>
                </div></a>

                <a href="https://science.nasa.gov/saturn/facts/">
                <div class="art-card">
                    <img src="/images/saturn.png" alt="Saturn">
                    <span>Saturn</span>
                </div></a>

                <a href="https://science.nasa.gov/uranus/facts/">
                <div class="art-card">
                    <img src="/images/uranus.png" alt="Uranus">
                    <span>Uranus</span>
                </div></a>

                <a href="https://science.nasa.gov/neptune/facts/">
                <div class="art-card">
                    <img src="/images/neptune.png" alt="Neptune">
                    <span>Neptune</span>
                </div></a>

                <a href="https://science.nasa.gov/dwarf-planets/pluto/facts/">
                <div class="art-card">
                    <img src="/images/pluto.png" alt="Pluto">
                    <span>Pluto</span>
                </div></a>

                <a href="https://science.nasa.gov/sun/">
                <div class="art-card">
                    <img src="/images/sun.png" alt="Sun">
                    <span>Sun</span>
                </div></a>

                <a href="https://science.nasa.gov/universe/stars/">
                <div class="art-card">
                    <img src="/images/star.png" alt="Star">
                    <span>Star</span>
                </div></a>

                <a href="https://science.nasa.gov/moon/facts/">
                <div class="art-card">
                    <img src="/images/moon2.png" alt="Moon">
                    <span>Moon</span>
                </div></a>
                
            </div>
        </section>
    </main>

    <div class="stars"></div>

    <script src="/stars.js"></script>
    <script src="/cursor.js"></script>
</body>

</html
